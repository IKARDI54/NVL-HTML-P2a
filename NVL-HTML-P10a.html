<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Un control donde pongamos el Código postal
        Nivel de satisfacción con el producto (del 1 al 5)
        Email del usuario que ha consumido el producto
        Puntos positivos del producto (en texto libre)
        Puntos negativos (texto libre)
        En un listado de características que te inventes,
        que el usuario pueda elegir entre las siguientes 
        opciones: excelente, bueno, regular -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulario</title>
</head>

<body>
    <form>
        <p>Codigo postal:<input type="text" /></p>
        <p>Nivel de prostitución (1-5):<select nivel="satisfacción">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <p>Email del usuario:<input type="text" /></p>
            <p>Aspectos positivos:<input type="text" /></p>
            <p>Aspectos negativos:<input type="text" /></p>

    </form>
</body>

</html>
