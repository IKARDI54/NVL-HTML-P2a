<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectores</title>
    <style>
    .data-vegetal {
      color: green;
    }
    .data-cantidad {
    background-color: #0f0;
    }

    </style>

</head>
<body>
        <i lang="es-ES">PAELLA</i>
        <ul>
          <li data-cantidad="500g">Arroz</li>
          <li data-cantidad="1" data-vegetal>Cebolla</li>
          <li data-cantidad="0.5" data-vegetal>Ajo</li>
          <li data-cantidad="1l" data-vegetal="Caldo de verduras">Red pepper</li>
          <li data-cantidad="0.25kg" data-meat>Pollo</li>
          <li data-cantidad="6" data-meat>Gambas</li>
        </ul>
        <div><img src="http://www.eladerezo.com/wp-content/uploads/2016/11/paella-de-marisco-1200x683.jpg" ></div>
</body>
</html>
